<div class="navbar bg-base-200">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
        </svg>
      </div>
      <ul tabindex="0" class="menu dropdown-content menu-sm  mt-3 w-52 rounded-box bg-base-100 p-2 shadow z-50">
        <li>
          <a
            routerLink="/admin/dashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            *ngIf="canViewAdminDashboard">
            Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/bookings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Recent Booking
          </a>
        </li>
        <li>
          <a
            routerLink="/bookings/new"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            *ngIf="canCreateBooking">
            New Booking
          </a>
        </li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl font-bold text-primary" routerLink="/">h&b.</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a
          routerLink="/admin/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngIf="canViewAdminDashboard">
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/bookings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Recent Booking
        </a>
      </li>
      <li>
        <a
          routerLink="/bookings/new"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          *ngIf="canCreateBooking">
          New Booking
        </a>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <button class="btn" (click)="logout()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
      </svg>
    </button>
  </div>
</div>
